<form class="popup">
    <fieldset>
        <div class="form-group">
            <label for="income-type">Доход</label>
            <input ng-model="mi.item.doxod" id="income-type" class="form-control" type="text" value="" placeholder="Введите вид дохода" />
        </div>
		<div class="form-group">
            <label for="rasxod">Расход</label>
            <input ng-model="mi.item.rasxod" id="rasxod" class="form-control" type="text" value="" placeholder="Введите вид расхода" />
        </div>
		<div class="form-group">
            <label for="family-member">Член семьи</label>
            <input ng-model="mi.item.family" id="family-member" class="form-control" type="text" value="" placeholder="Введите члена семьи" />
        </div>
		<div class="form-group">
            <label for="income-sum">Сумма</label>
            <input ng-model="mi.item.cost" id="income-sum" class="form-control" type="text" value="" placeholder="Введите сумму" />
        </div>
		<div class="form-group">
            <label for="mounth">Месяц</label>
            <input ng-model="mi.item.mounth" id="mounth" class="form-control" type="text" value="" placeholder="Введите месяц" />
        </div>
              
		<p> <a href="#" class="btn btn-success" ng-click="mi.ok()">Сохранить</a>
        <a href="#" class="btn btn-success" ng-click="mi.close()">Отмена</a></p>

    </fieldset>
  </form>
