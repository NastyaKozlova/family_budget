<form class="popup">
    <fieldset>
        <div class="form-group">
            <label for="income-type">Товар</label>
            <input ng-model="mi.item.tovar" id="income-type" class="form-control" type="text" value="" placeholder="Введите вид дохода" />
            
        </div>
		<div class="form-group">
            <label for="income-sum">Услуга</label>
            <input ng-model="mi.item.servis" id="income-sum" class="form-control" type="text" value="" placeholder="Введите  сумму" />
        </div>
		<div class="form-group">
            <label for="income-date">Дата</label>
            <input ng-model="mi.item.data" id="income-date" class="form-control" type="date" value="" placeholder="Введите дату дохода(MMM dd, yyyy)" />
        </div>
		<div class="form-group">
            <label for="family-member">Цена</label>
            <input ng-model="mi.item.cost" id="family-member" class="form-control" type="text" value="" placeholder="Введите члена семьи" />
        </div>
              
		<p> <a href="#" class="btn btn-success" ng-click="mi.ok()">Сохранить</a>
        <a href="#" class="btn btn-success" ng-click="mi.close()">Отмена</a></p>

    </fieldset>
  </form>
