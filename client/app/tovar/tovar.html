<h2 class="text-center">Приобретение товаров</h2>
	
<div class="data-table-container" ng-controller="tovarCtrl as tc">
	<div class="text-right">
		<a href="#" class="btn btn-success" ng-click="tc.addtovar()">Добавить</a>
	</div>
	<table class="table table-bordered">
		<thead>
			<th>Товар</th>
			<th>Услуга</th>
			<th>Дата <input ng-model="tc.isDateSorted" class="check" type="checkbox" ng-change="tc.sortByDate(tc.isDateSorted)"/></th>
			<th>Цена <input ng-model="tc.isSumSorted" class="check" type="checkbox" ng-change="tc.sortBySum(tc.isSumSorted)"/></th>
			<th class="text-center">Управление товаром</th>
		</thead>
		<tbody>
			<tr ng-repeat="row in tc.tovar">
				<td><span ng-bind="row.tovar"></span></td>
				<td><span ng-bind="row.servis"></span></td>
				<td><span ng-bind="row.data|date:'MMM dd, yyyy'"></span></td>
				<td><span ng-bind="row.cost"></span></td>
				<td class="text-center">
					<a href="#" class="btn btn-primary" ng-click="tc.editItem(row);">Редактировать</a>
					<a href="#" class="btn btn-danger" ng-click="tc.removeItem(row);">Удалить</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="text-right">
		<a href="#" class="btn btn-success" ng-click="tc.addrashodi()">Добавить</a>
	</div>
</div>
