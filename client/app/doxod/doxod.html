

	<div>
		<h2 class="text-center">Регистрация доходов семьи</h2>
	</div>

<div ng-controller="doxodCtrl as dc">

<div class="text-right">
		<a href="#" class="btn btn-success" ng-click="dc.addDoxod()">Добавить</a>
	</div>
	<table class="table table-bordered">
		<thead>
		<tr>
			<th>Категория</th>
			<th>Член семьи</th>
			<th>Дата <input ng-model="dc.isDateSorted" class="check" type="checkbox" ng-change="dc.sortByDate(dc.isDateSorted)"/></th>
			<th>Сумма <input ng-model="dc.isSumSorted" class="check" type="checkbox" ng-change="dc.sortBySum(dc.isSumSorted)"/></th>
			<th class="text-center">Управление доходом</th>

		</tr>
		<!--<tr>
			<th ng-repeat="doxod in dc.doxod"> {{ doxod.date | date : "dd MMM" }}</th>
		</tr>-->
		</thead>
		<tbody>
			<tr ng-repeat="row in dc.doxod">
				
				<td><span ng-bind="row.state"></span></td>
				<td><span ng-bind="row.family"></span></td>
				<td ng-bind="row.data|date:'MMM dd, yyyy'"></td>
				<td><span ng-bind="row.suma"></span></td>
				<td class="text-center">
					<a href="#" class="btn btn-primary" ng-click="dc.editItem(row);">Редактировать</a>
					<a href="#" class="btn btn-danger" ng-click="dc.removeItem(row);">Удалить</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="text-right">
		<a href="#" class="btn btn-success" ng-click="dc.addDoxod()">Добавить</a>
	</div>

	<script type="text/ng-template" id="myModalContent.html">
		<div class="modal-header">
			<h3 class="modal-title">I'm a modal!</h3>
		</div>
	</script>
</div>
