<div ng-controller="doxodCtrl">


	<table class="table table-bordered">
		<thead>
		<tr>
			<th align="center">Категория</th>
			<th align="center">Член семьи</th>
			<th align="center">Дата <input ng-model="isDateSorted" class="check" type="checkbox" ng-change="sortByDate(isDateSorted)"/></th>
			<th align="center">Сумма <input ng-model="isSumSorted" class="check" type="checkbox" ng-change="sortBySum(isSumSorted)"/></th>

		</tr>
		<!--<tr>
			<th ng-repeat="doxod in dc.doxod"> {{ doxod.date | date : "dd MMM" }}</th>
		</tr>-->
		</thead>
		<tbody>
			<tr ng-repeat="row in doxod">
				<td><span ng-bind="row.state"></span></td>
				<td><span ng-bind="row.family"></span></td>
				<td ng-bind="row.data|date:'MMM dd, yyyy'"></td>
				<td><span ng-bind="row.suma"></span></td>
			</tr>
		</tbody>
	</table>
</div>
